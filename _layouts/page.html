layout: default
---
{% assign page.mode = page.mode|default:"org-mode" %}
{% assign tpl = site.data.mode.[page.mode] %}

    var toc = {{ page.toc|default:false|jsonify }};
</script>

        {{ content }}
    </article>
</main>
<script src="{{ site.url }}/assets/js/post.js" type="text/javascript" charset="utf-8"></script>
